			const imagDefaultText = $('#image').prop('textContent');

			$('.preview').mouseenter(function() {
				$('#image').css('backgroundImage', `url(${$(this).prop('src')})`);
				$('#image').prop('textContent', $(this).prop('alt'));
			});

			$('.preview').mouseleave(function() {
				$('#image').css('background-image', '');
				$('#image').prop('textContent', imagDefaultText);
			});
		});
