<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <title>Final Exam</title>
  </head>
  <body>
    <h1>Zoe Halbeisen</h1>
    <div id="container">
      <img id="pic1" src="images/examPic.JPG" alt="Colleen with family and alligator">
      <img id="pic2" src="images/UMSI-logo.jpg" alt="UMSI Logo">
      <img id="center" src="images/UMSI-logo.jpg" alt="UMSI Logo" style="display:none; margin: 0 auto;">
    </div>
    <div>
      <button onclick="myFunction()">Hide Image</button>
      <button onclick="myFunction()">Show Image</button>
      <script>
        function myFunction() {
            var x = document.getElementById("pic1");
            var y = document.getElementById("pic2");
            var z = document.getElementById("center");
            if (x.style.display === "none") {
                x.style.display = "inline-block";
                y.style.display = "inline-block";
                z.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
    </div>
  </body>
</html>
